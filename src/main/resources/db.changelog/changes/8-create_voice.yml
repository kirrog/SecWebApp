databaseChangeLog:
  - changeSet:
      id: 8
      author: autoclcker
      changes:
        - createTable:
            columns:
              - column:
                  name: ID
                  type: UUID
                  remarks: id
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_VOICE
                    nullable: false
                  defaultValue: uuid_generate_v4()
              - column:
                  name: ID_VOTE
                  type: UUID
                  remarks: fk to refer on table vote
                  constraints:
                    - foreignKeyName: FK_PK_VOICE_VOTE_ID
                    - references: VOTE(ID)
              - column:
                  name: ID_OWNER
                  type: UUID
                  remarks: fk to refer on table owner
                  constraints:
                    - foreignKeyName: FK_PK_VOICE_OWNER_ID
                    - references: OWNER(ID)
            remarks: Voice
            tableName: voice