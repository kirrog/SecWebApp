databaseChangeLog:
  - changeSet:
      id: 3
      author: kirrog
      changes:
        - createTable:
            columns:
              - column:
                  name: ID
                  type: UUID
                  remarks: id
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_DIRECTORY
                    nullable: false
                  autoIncrement: ${autoIncrement}
              - column:
                  name: NAME
                  type: varchar(256)
                  remarks: name
                  constraints:
                    nullable: false
              - column:
                  name: TOKEN
                  type: varchar(256)
                  remarks: token
                  constraints:
                    nullable: false
              - column:
                  name: USER_ID
                  type: UUID
                  remarks: fk to refer on table user
                  constraints:
                    - foreignKeyName: FK_PK_USER_ID
                    - references: USER(ID)
            remarks: Directory
            tableName: directory