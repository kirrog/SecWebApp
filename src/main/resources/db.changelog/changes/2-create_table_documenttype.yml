databaseChangeLog:
  - changeSet:
      id: 2
      author: kirrog
      changes:
        - createTable:
            columns:
              - column:
                  name: ID
                  type: UUID
                  remarks: id
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_ADMIN
                    nullable: false
                  autoIncrement: ${autoIncrement}
              - column:
                  name: NAME
                  type: varchar(256)
                  remarks: name
                  constraints:
                    nullable: false
              - column:
                  name: SIZE
                  type: bigint
                  remarks: size
                  constraints:
                    nullable: false
            remarks: Documenttype
            tableName: documenttype
