databaseChangeLog:
  - changeSet:
      id: 4
      author: autoclcker
      changes:
        - createTable:
            columns:
              - column:
                  name: ID
                  type: UUID
                  remarks: id
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_SKIN_CONCEPT
                    nullable: false
                  defaultValue: uuid_generate_v4()
              - column:
                  name: ID_TANK
                  type: UUID
                  remarks: fk to refer on table tank
                  constraints:
                    - foreignKeyName: FK_SKIN_CONCEPT_TANK_ID
                    - references: TANK(ID)
              - column:
                  name: ID_DESIGNER
                  type: UUID
                  remarks: fk to refer on table designer
                  constraints:
                    - foreignKeyName: FK_SKIN_CONCEPT_DESIGNER_ID
                    - references: OWNER(ID)
              - column:
                  name: PATH_TO_SKIN_FILE
                  type: varchar(256)
                  remarks: path_to_skin_file
                  constraints:
                    nullable: false
              - column:
                  name: CONCEPT_NAME
                  type: varchar(256)
                  remarks: concept_name
                  constraints:
                    nullable: false
            remarks: Skin_concepts
            tableName: skin_concept