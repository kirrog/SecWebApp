databaseChangeLog:
  - changeSet:
      id: 1
      author: kirrog
      changes:
        - createTable:
            columns:
              - column:
                  name: ID
                  type: UUID
                  remarks: id
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_USER
                    nullable: false
                  autoIncrement: ${autoIncrement}
              - column:
                  name: NAME
                  type: varchar(64)
                  remarks: name
                  constraints:
                    nullable: false
              - column:
                  name: TOKEN
                  type: varchar(256)
                  remarks: token
                  constraints:
                    nullable: false
            remarks: User
            tableName: user