databaseChangeLog:
  - changeSet:
      id: 11
      author: autoclcker
      changes:
        - createTable:
            columns:
              - column:
                  name: ID
                  type: UUID
                  remarks: id
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_ROLES
                    nullable: false
                  autoIncrement: ${autoIncrement}
              - column:
                  name: NAME
                  type: varchar(255)
                  remarks: name
                  constraints:
                    nullable: false
              - column:
                  name: STATUS
                  type: varchar(256)
                  remarks: status
                  constraints:
                    nullable: false
            remarks: Roles
            tableName: roles